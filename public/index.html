<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>DJUFF - D'ito</title>
    <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();

      // Quando o servidor enviar uma mensagem
      socket.on('message', (msg) => {
        console.log('Mensagem do servidor: ', msg);
        gerarCarta(msg);
      });
    });
  </script>
</head>
<body>
    <div class="cartas-container" id="cartasContainer">
        <div class="carta" id="carta">
            <span class="valor" id="valor">
                100
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
